name: Build and Deploy to GitHub Pages

concurrency:
  group: "pages"
  cancel-in-progress: true

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Map the secret to an environment variable for the job
    env:
      APP_PASSWORD: ${{ secrets.SHARED_PASSWORD }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for required secrets
        run: |
          if [ -z "$APP_PASSWORD" ]; then
            echo "::error file=.github/workflows/deploy.yml::'SHARED_PASSWORD' secret not found. Please add it to your repository settings."
            exit 1
          fi
          echo "âœ… SHARED_PASSWORD secret is present."

      # This is the new, more reliable method for setting the password.
      - name: Create config.js from secret
        run: echo "const SHARED_PASSWORD = '$APP_PASSWORD';" > config.js

      # This step is for verification during the run.
      - name: Verify config.js creation
        run: |
          echo "Contents of generated config.js:"
          cat config.js

      - name: Replace Firebase placeholders (Password replacement removed)
        run: |
          sed -i "s|__API_KEY__|${{ secrets.FIREBASE_API_KEY }}|g" app.js
          sed -i "s|__AUTH_DOMAIN__|${{ secrets.FIREBASE_AUTH_DOMAIN }}|g" app.js
          sed -i "s|__PROJECT_ID__|${{ secrets.FIREBASE_PROJECT_ID }}|g" app.js
          sed -i "s|__STORAGE_BUCKET__|${{ secrets.FIREBASE_STORAGE_BUCKET }}|g" app.js
          sed -i "s|__MESSAGING_SENDER_ID__|${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}|g" app.js
          sed -i "s|__APP_ID__|${{ secrets.FIREBASE_APP_ID }}|g" app.js

      - name: Create .nojekyll file
        run: touch .nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Include the newly created config.js in the deployment
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
