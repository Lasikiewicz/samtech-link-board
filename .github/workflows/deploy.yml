name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # This new step uses a dedicated action to replace all placeholders at once.
      - name: Replace placeholders in app.js
        uses: jaywcjlove/github-action-replace@v1.3.0
        with:
          path: app.js
          replacements: |
            __API_KEY__ => ${{ secrets.FIREBASE_API_KEY }}
            __AUTH_DOMAIN__ => ${{ secrets.FIREBASE_AUTH_DOMAIN }}
            __PROJECT_ID__ => ${{ secrets.FIREBASE_PROJECT_ID }}
            __STORAGE_BUCKET__ => ${{ secrets.FIREBASE_STORAGE_BUCKET }}
            __MESSAGING_SENDER_ID__ => ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
            __APP_ID__ => ${{ secrets.FIREBASE_APP_ID }}
            __SHARED_PASSWORD__ => ${{ secrets.SHARED_PASSWORD }}
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
