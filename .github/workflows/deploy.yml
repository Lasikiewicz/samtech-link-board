name: Build and Deploy to GitHub Pages

# This ensures that only one deployment runs at a time for the main branch.
# It will cancel any previous, in-progress runs when a new commit is pushed.
concurrency:
  group: "pages"
  cancel-in-progress: true

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for required secrets
        run: |
          if [ -z "${{ secrets.SHARED_PASSWORD }}" ]; then
            echo "::error file=deploy.yml,line=26,col=15::'SHARED_PASSWORD' secret not found. Please add it to your repository settings under Settings > Secrets and variables > Actions."
            exit 1
          fi
          if [ -z "${{ secrets.FIREBASE_API_KEY }}" ]; then
            echo "::error file=deploy.yml,line=26,col=15::'FIREBASE_API_KEY' secret not found. Please add all Firebase secrets."
            exit 1
          fi
          echo "✅ All required secrets are present."

      - name: Replace Firebase and Password placeholders
        run: |
          sed -i "s|__API_KEY__|${{ secrets.FIREBASE_API_KEY }}|g" app.js
          sed -i "s|__AUTH_DOMAIN__|${{ secrets.FIREBASE_AUTH_DOMAIN }}|g" app.js
          sed -i "s|__PROJECT_ID__|${{ secrets.FIREBASE_PROJECT_ID }}|g" app.js
          sed -i "s|__STORAGE_BUCKET__|${{ secrets.FIREBASE_STORAGE_BUCKET }}|g" app.js
          sed -i "s|__MESSAGING_SENDER_ID__|${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}|g" app.js
          sed -i "s|__APP_ID__|${{ secrets.FIREBASE_APP_ID }}|g" app.js
          sed -i "s|__SHARED_PASSWORD__|${{ secrets.SHARED_PASSWORD }}|g" app.js
      
      - name: Verify replacement
        run: |
          echo "Verifying that placeholders were replaced..."
          if grep -q "__SHARED_PASSWORD__" app.js; then
            echo "::error file=deploy.yml,line=42,col=15::Critical Error: __SHARED_PASSWORD__ placeholder was not replaced after substitution."
            exit 1
          fi
          echo "✅ Placeholder verification passed."

      # This file signals to GitHub Pages to skip the Jekyll build process
      # and can help prevent caching issues.
      - name: Create .nojekyll file
        run: touch .nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
