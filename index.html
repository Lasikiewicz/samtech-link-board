<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Link Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #64748b; }
        #auth-container, #app-container { display: none; }
        .message-box { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .sort-btn.active { background-color: #4f46e5; color: white; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <!-- Authentication Container -->
    <div id="auth-container" class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl">
            <div class="text-center mb-8">
                <img src="https://i.ibb.co/b3y7t5R/logo1.png" alt="Samtech Solutions Logo" class="mx-auto mb-4 h-16 w-auto">
                <h1 class="text-2xl font-bold text-slate-800">Welcome</h1>
                <p class="text-slate-500">Sign in or create an account to continue</p>
            </div>
            <div id="auth-message" class="hidden message-box mb-4 p-4 text-sm rounded-lg"></div>
            <form id="auth-form">
                <div class="space-y-4">
                    <input id="auth-email" type="email" placeholder="Enter your email" class="w-full px-4 py-2 border border-slate-300 rounded-lg" required>
                    <input id="auth-password" type="password" placeholder="Enter your password" class="w-full px-4 py-2 border border-slate-300 rounded-lg" required>
                </div>
                <p id="auth-error" class="text-red-500 text-sm mt-4 h-5"></p>
                <div class="mt-6 flex flex-col sm:flex-row gap-3">
                    <button type="button" id="login-btn" class="w-full bg-indigo-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-indigo-700">Login</button>
                    <button type="button" id="register-btn" class="w-full bg-slate-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-slate-700">Register</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Application Container -->
    <div id="app-container" class="container mx-auto max-w-4xl p-4 sm:p-6 lg:p-8">

        <header class="mb-6">
            <div class="flex justify-between items-start">
                <div>
                    <h1 class="text-3xl sm:text-4xl font-bold text-slate-900">Collaborative Link Board</h1>
                    <p class="text-slate-600 mt-1">Share, discuss, and edit web links in real-time.</p>
                </div>
                <button id="logout-btn" class="bg-red-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-red-600">Logout</button>
            </div>
            <div class="mt-4 flex flex-wrap gap-4 justify-between items-start bg-white p-3 rounded-lg shadow-sm">
                <div class="text-xs text-slate-500">
                    Signed in as: <span id="user-email" class="font-mono font-semibold">Loading...</span>
                </div>
                <div class="text-xs">
                    <h3 class="font-semibold text-slate-600 mb-1">Currently Online:</h3>
                    <div id="presence-list" class="text-slate-500 flex flex-wrap gap-x-2 gap-y-1">No one online.</div>
                </div>
            </div>
        </header>
        
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-xl font-semibold mb-4">Add a New Link</h2>
            <form id="add-link-form">
                <div class="space-y-4">
                    <input id="link-title" type="text" placeholder="Enter Q&A ID and Title" class="w-full px-4 py-2 border border-slate-300 rounded-lg" required>
                    <input id="link-url" type="url" placeholder="Enter full URL (e.g., https://example.com)" class="w-full px-4 py-2 border border-slate-300 rounded-lg" required>
                    <input id="link-tags" type="text" placeholder="Add tags, separated by commas (e.g. urgent, docs)" class="w-full px-4 py-2 border border-slate-300 rounded-lg">
                </div>
                <button type="submit" class="mt-4 w-full sm:w-auto bg-indigo-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-indigo-700">Share Link</button>
            </form>
        </div>

        <!-- Controls -->
        <div class="bg-white p-4 rounded-xl shadow-lg mb-8 space-y-4">
            <input id="search-input" type="search" placeholder="&#x1F50D; Search by title..." class="w-full px-4 py-2 border border-slate-300 rounded-lg">
            <div class="flex flex-wrap items-center gap-2">
                <span class="text-sm font-semibold">Sort by:</span>
                <div id="sort-controls" class="flex flex-wrap gap-2">
                    <button class="sort-btn text-sm px-3 py-1 rounded-full border border-slate-300 hover:bg-slate-100 active" data-sort="newest">Newest</button>
                    <button class="sort-btn text-sm px-3 py-1 rounded-full border border-slate-300 hover:bg-slate-100" data-sort="oldest">Oldest</button>
                    <button class="sort-btn text-sm px-3 py-1 rounded-full border border-slate-300 hover:bg-slate-100" data-sort="alpha">A-Z</button>
                </div>
                 <div id="active-tag-filter" class="hidden ml-auto"></div>
            </div>
        </div>

        <div>
            <div id="links-container" class="space-y-6">
                <p id="loading-state" class="text-slate-500">Loading links...</p>
            </div>
        </div>
    </div>

    <!-- Edit Modal (omitted for brevity, but would be here) -->

    <script type="module">
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, addDoc, updateDoc, deleteDoc, arrayUnion, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getDatabase, ref, onValue, set, onDisconnect, serverTimestamp as dbServerTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const firebaseConfig = { apiKey: "__API_KEY__", authDomain: "__AUTH_DOMAIN__", projectId: "__PROJECT_ID__", storageBucket: "__STORAGE_BUCKET__", messagingSenderId: "__MESSAGING_SENDER_ID__", appId: "__APP_ID__" };
        const appId = 'samtech-link-board';

        let app, auth, db, rtDb, userId, linksUnsubscribe;
        let allLinks = [];
        let currentSort = 'newest';
        let currentSearch = '';
        let currentTag = '';

        try {
            app = getApps().length ? getApp() : initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            rtDb = getDatabase(app);
        } catch (e) {
            console.error("Firebase initialization failed:", e);
        }

        const authContainer = document.getElementById('auth-container'), appContainer = document.getElementById('app-container'), authForm = document.getElementById('auth-form'), authEmailInput = document.getElementById('auth-email'), authPasswordInput = document.getElementById('auth-password'), addLinkForm = document.getElementById('add-link-form'), linksContainer = document.getElementById('links-container'), loadingState = document.getElementById('loading-state'), searchInput = document.getElementById('search-input'), sortControls = document.getElementById('sort-controls'), userEmailSpan = document.getElementById('user-email'), logoutBtn = document.getElementById('logout-btn'), presenceList = document.getElementById('presence-list'), activeTagFilter = document.getElementById('active-tag-filter'), authErrorEl = document.getElementById('auth-error'), authMessageEl = document.getElementById('auth-message'), loginBtn = document.getElementById('login-btn'), registerBtn = document.getElementById('register-btn');

        const showAuthMessage = (message, type = 'success') => {
            authMessageEl.innerHTML = message;
            let colors = 'bg-green-100 text-green-800'; // Default to success
            if (type === 'warning') colors = 'bg-yellow-100 text-yellow-800';
            if (type === 'error') colors = 'bg-red-100 text-red-800';
            authMessageEl.className = `message-box mb-4 p-4 text-sm rounded-lg ${colors}`;
            authMessageEl.classList.remove('hidden');
        };

        const renderLinks = () => {
            linksContainer.innerHTML = '';
            let filteredLinks = [...allLinks];

            if (currentSearch) {
                filteredLinks = filteredLinks.filter(link => link.title.toLowerCase().includes(currentSearch));
            }
            if (currentTag) {
                filteredLinks = filteredLinks.filter(link => link.tags && link.tags.includes(currentTag));
            }

            switch (currentSort) {
                case 'oldest': filteredLinks.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0)); break;
                case 'alpha': filteredLinks.sort((a, b) => a.title.localeCompare(b.title)); break;
                case 'newest': default: filteredLinks.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)); break;
            }
            
            if (filteredLinks.length === 0) {
                 linksContainer.innerHTML = `<p class="text-slate-500">No links match your current filters.</p>`;
                 return;
            }

            filteredLinks.forEach(linkData => {
                const card = document.createElement('div');
                card.className = "bg-white p-5 rounded-xl shadow-lg";
                let url = linkData.url;
                if (!url.startsWith('http')) url = 'https://' + url;

                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <a href="${url}" target="_blank" rel="noopener noreferrer" class="text-lg font-semibold text-indigo-700 hover:underline break-all">${linkData.title}</a>
                            <div class="mt-2 flex flex-wrap gap-2">
                                ${linkData.tags ? linkData.tags.map(tag => `<button class="tag-btn text-xs bg-sky-100 text-sky-800 px-2 py-0.5 rounded-full hover:bg-sky-200" data-tag="${tag}">${tag}</button>`).join('') : ''}
                            </div>
                            <p class="text-sm text-slate-500 break-all mt-2">${linkData.url}</p>
                            <p class="text-xs text-slate-400 mt-1">Added by: <span class="font-mono">${linkData.addedByEmail}</span></p>
                        </div>
                        ${linkData.addedBy === userId ? `<div class="flex-shrink-0 ml-4 space-x-2"><button class="delete-btn text-slate-500 hover:text-red-600 transition">&#10006;</button></div>` : ''}
                    </div>
                    <div class="mt-4 pt-4 border-t border-slate-200">
                        <h4 class="text-sm font-semibold mb-2">Comments</h4>
                        <div class="comments-list space-y-3 max-h-60 overflow-y-auto custom-scrollbar pr-2">${(linkData.comments && linkData.comments.length > 0) ? linkData.comments.map(c => `<div class="bg-slate-100 p-3 rounded-lg text-sm"><p class="break-words whitespace-pre-wrap">${c.text || ''}</p><p class="text-xs text-slate-500 mt-2">By: <span class="font-mono">${c.commentByEmail}</span></p></div>`).join('') : '<p class="text-xs text-slate-400">No comments yet.</p>'}</div>
                        <form class="add-comment-form mt-3 flex items-start gap-2"><textarea placeholder="Add a comment..." class="flex-grow w-full text-sm px-3 py-2 border border-slate-300 rounded-lg" rows="2"></textarea><button type="submit" class="bg-slate-600 text-white font-semibold text-sm px-4 py-2 rounded-lg hover:bg-slate-700 flex-shrink-0">Post</button></form>
                    </div>`;
                
                if (linkData.addedBy === userId) {
                    card.querySelector('.delete-btn').addEventListener('click', () => deleteDoc(doc(db, `/artifacts/${appId}/public/data/links`, linkData.id)));
                }
                card.querySelector('.add-comment-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const textarea = e.target.querySelector('textarea');
                    const text = textarea.value.trim();
                    if (!text || !auth.currentUser) return;
                    const newComment = { text, commentBy: auth.currentUser.uid, commentByEmail: auth.currentUser.email, createdAt: new Date() };
                    updateDoc(doc(db, `/artifacts/${appId}/public/data/links`, linkData.id), { comments: arrayUnion(newComment) });
                    textarea.value = '';
                });

                card.querySelectorAll('.tag-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        currentTag = btn.dataset.tag;
                        activeTagFilter.innerHTML = `Filtering by tag: <strong class="bg-sky-100 text-sky-800 px-2 py-0.5 rounded-full">${currentTag}</strong> <button id="clear-tag-filter" class="ml-1 text-red-500 font-bold">âœ–</button>`;
                        activeTagFilter.classList.remove('hidden');
                        document.getElementById('clear-tag-filter').addEventListener('click', () => {
                             currentTag = '';
                             activeTagFilter.classList.add('hidden');
                             renderLinks();
                        });
                        renderLinks();
                    });
                });

                linksContainer.appendChild(card);
            });
        };

        const setupLinksListener = () => {
            if (linksUnsubscribe) linksUnsubscribe();
            const q = collection(db, `/artifacts/${appId}/public/data/links`);
            linksUnsubscribe = onSnapshot(q, (snapshot) => {
                loadingState.style.display = 'none';
                allLinks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderLinks();
            }, (error) => { console.error("Firestore snapshot error: ", error); loadingState.textContent = "Error loading links."});
        };

        const setupPresence = (user) => {
            const userStatusDatabaseRef = ref(rtDb, '/status/' + user.uid);
            const isOfflineForDatabase = { state: 'offline', email: user.email, last_changed: dbServerTimestamp() };
            const isOnlineForDatabase = { state: 'online', email: user.email, last_changed: dbServerTimestamp() };
            
            const connectedRef = ref(rtDb, '.info/connected');
            onValue(connectedRef, (snap) => {
                if (snap.val() === true) {
                    onDisconnect(userStatusDatabaseRef).set(isOfflineForDatabase).then(() => {
                        set(userStatusDatabaseRef, isOnlineForDatabase);
                    });
                }
            });

            const statusRef = ref(rtDb, '/status');
            onValue(statusRef, (snapshot) => {
                const onlineUsers = [];
                snapshot.forEach(childSnapshot => {
                    const userStatus = childSnapshot.val();
                    if (userStatus.state === 'online') {
                        onlineUsers.push(userStatus.email);
                    }
                });
                presenceList.innerHTML = onlineUsers.length ? onlineUsers.map(email => `<span class="bg-green-100 text-green-800 px-1.5 py-0.5 rounded-full">${email}</span>`).join('') : 'No one online.';
            });
        };

        const showApp = (user) => {
            userId = user.uid;
            userEmailSpan.textContent = user.email;
            authContainer.style.display = 'none';
            appContainer.style.display = 'block';
            setupLinksListener();
            setupPresence(user);
        };

        const showLogin = () => {
            userId = null;
            authContainer.style.display = 'flex';
            appContainer.style.display = 'none';
            if (linksUnsubscribe) {
                linksUnsubscribe();
                linksUnsubscribe = null;
            }
        };

        searchInput.addEventListener('input', (e) => { currentSearch = e.target.value.toLowerCase(); renderLinks(); });
        sortControls.addEventListener('click', (e) => {
            if (e.target.classList.contains('sort-btn')) {
                currentSort = e.target.dataset.sort;
                sortControls.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                renderLinks();
            }
        });

        addLinkForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = e.target.querySelector('#link-title').value.trim();
            const url = e.target.querySelector('#link-url').value.trim();
            const tagsRaw = e.target.querySelector('#link-tags').value.trim();
            if (title && url && auth.currentUser) {
                const tags = tagsRaw ? tagsRaw.split(',').map(tag => tag.trim()).filter(Boolean) : [];
                await addDoc(collection(db, `/artifacts/${appId}/public/data/links`), { title, url, tags, addedBy: auth.currentUser.uid, addedByEmail: auth.currentUser.email, createdAt: serverTimestamp(), comments: [] });
                addLinkForm.reset();
            }
        });

        // --- PRIMARY AUTH LOGIC ---
        onAuthStateChanged(auth, async (user) => {
            authMessageEl.classList.add('hidden');
            authErrorEl.textContent = '';

            if (user) {
                // *** FIX: Force a reload of the user object to get the latest emailVerified state ***
                await user.reload();
                const freshUser = auth.currentUser; // Use the reloaded user object

                 if (freshUser.emailVerified) {
                    showApp(freshUser);
                 } else {
                    showLogin();
                    const msg = `Your email <strong>${freshUser.email}</strong> is not verified. Please check your inbox and spam folder. <br><br> <button id="resend-verification-btn" class="font-semibold underline hover:text-yellow-900">Resend verification email</button>`;
                    showAuthMessage(msg, 'warning');
                    document.getElementById('resend-verification-btn')?.addEventListener('click', async () => {
                        try {
                            await sendEmailVerification(freshUser);
                            showAuthMessage('A new verification email has been successfully sent. Please check your spam folder.', 'success');
                        } catch (error) {
                            console.error("Error resending verification email:", error);
                            showAuthMessage(`Failed to resend verification email. Error: ${error.code}. Please try again in a few moments.`, 'error');
                        }
                    });
                 }
            } else {
                showLogin();
            }
        });

        loginBtn.addEventListener('click', async () => {
            authErrorEl.textContent = '';
            authMessageEl.classList.add('hidden');
            try {
                // We just sign in. onAuthStateChanged will handle all UI updates.
                await signInWithEmailAndPassword(auth, authEmailInput.value, authPasswordInput.value);
            } catch (error) { 
                authErrorEl.textContent = `Login failed: ${error.code}`; 
            }
        });

        registerBtn.addEventListener('click', async () => {
            authErrorEl.textContent = '';
            authMessageEl.classList.add('hidden');
            const email = authEmailInput.value;
            const password = authPasswordInput.value;
            if (!email.endsWith('@sam-tech.co.uk')) {
                authErrorEl.textContent = `Registration only for @sam-tech.co.uk emails.`; 
                return;
            }
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await sendEmailVerification(userCredential.user);
                await signOut(auth);
                showAuthMessage(`Registration successful! A verification link has been sent to <strong>${email}</strong>. Please check your spam folder.`, 'success');
            } catch (error) { 
                authErrorEl.textContent = `Registration failed: ${error.code}`; 
            }
        });

        logoutBtn.addEventListener('click', () => signOut(auth));

    </script>
</body>
</html>
