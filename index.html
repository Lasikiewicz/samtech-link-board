<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Link Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .dark body { background-color: #0f172a; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .dark .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #64748b; }
        #auth-container, #app-container { display: none; }
        .message-box { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .sort-btn.active, .filter-btn.active { background-color: #4f46e5; color: white; border-color: #4f46e5; }
        .dark .sort-btn.active, .dark .filter-btn.active { background-color: #6366f1; border-color: #6366f1;}
        .tag-menu-item.active { background-color: #e0e7ff; color: #4f46e5; font-weight: 600; }
        .dark .tag-menu-item.active { background-color: #312e81; color: #a5b4fc; }
    </style>
</head>
<body class="text-slate-800 dark:text-slate-200">

    <!-- Authentication Container -->
    <div id="auth-container" class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl">
            <div class="text-center mb-8">
                <img src="https://i.ibb.co/b3y7t5R/logo1.png" alt="Samtech Solutions Logo" class="mx-auto mb-4 h-16 w-auto">
                <h1 class="text-2xl font-bold text-slate-800">Welcome</h1>
                <p class="text-slate-500">Sign in or create an account to continue</p>
            </div>
            <div id="auth-message" class="hidden message-box mb-4 p-4 text-sm rounded-lg"></div>
            <form id="auth-form">
                <div class="space-y-4">
                    <input id="auth-email" type="email" placeholder="Enter your email" class="w-full px-4 py-2 border border-slate-300 rounded-lg" required>
                    <input id="auth-password" type="password" placeholder="Enter your password" class="w-full px-4 py-2 border border-slate-300 rounded-lg" required>
                </div>
                <p id="auth-error" class="text-red-500 text-sm mt-4 h-5"></p>
                <div class="mt-6 flex flex-col sm:flex-row gap-3">
                    <button type="button" id="login-btn" class="w-full bg-indigo-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-indigo-700">Login</button>
                    <button type="button" id="register-btn" class="w-full bg-slate-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-slate-700">Register</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Application Container -->
    <div id="app-container" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
      <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
        
        <!-- Left Sidebar for Tags -->
        <aside class="lg:col-span-1">
          <div class="sticky top-8">
            <h2 class="text-lg font-bold mb-4 text-slate-900 dark:text-white">Tags</h2>
            <nav id="tag-menu" class="space-y-1"></nav>
          </div>
        </aside>

        <!-- Main Content -->
        <main class="lg:col-span-3">
            <header class="mb-6">
                <div class="flex flex-wrap gap-4 justify-between items-center">
                    <div>
                        <h1 class="text-3xl sm:text-4xl font-bold text-slate-900 dark:text-white">Collaborative Link Board</h1>
                        <p class="text-slate-600 dark:text-slate-400 mt-1">Share, discuss, and edit web links in real-time.</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <button id="add-new-link-btn" class="bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-indigo-700">Add New Link</button>
                        <button id="dark-mode-toggle" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-500 dark:text-slate-400" title="Toggle Dark Mode">
                            <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                            <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                        </button>
                        <button id="logout-btn" class="bg-red-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-red-600">Logout</button>
                    </div>
                </div>
                <div class="mt-4 flex flex-wrap gap-4 justify-between items-start bg-white dark:bg-slate-800 p-3 rounded-lg shadow-sm w-full">
                    <div class="text-xs text-slate-500 dark:text-slate-400">Signed in as: <span id="user-email" class="font-mono font-semibold"></span></div>
                    <div class="text-xs"><h3 class="font-semibold text-slate-600 dark:text-slate-300 mb-1">Currently Online:</h3><div id="presence-list" class="text-slate-500 dark:text-slate-400 flex flex-wrap gap-x-2 gap-y-1"></div></div>
                </div>
            </header>
            
            <div class="bg-white dark:bg-slate-800 p-4 rounded-xl shadow-lg mb-8 space-y-4">
                <input id="search-input" type="search" placeholder="&#x1F50D; Search by title..." class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 rounded-lg">
                <div class="flex flex-wrap items-center gap-x-4 gap-y-2">
                    <div class="flex items-center gap-2"><span class="text-sm font-semibold">Show:</span><div id="filter-controls" class="flex gap-2"><button class="filter-btn text-sm px-3 py-1 rounded-full border border-slate-300 dark:border-slate-600 hover:bg-slate-100 dark:hover:bg-slate-700 active" data-filter="all">All</button><button class="filter-btn text-sm px-3 py-1 rounded-full border border-slate-300 dark:border-slate-600 hover:bg-slate-100 dark:hover:bg-slate-700" data-filter="my">My Links</button></div></div>
                    <div class="flex items-center gap-2"><span class="text-sm font-semibold">Sort by:</span><div id="sort-controls" class="flex gap-2"><button class="sort-btn text-sm px-3 py-1 rounded-full border border-slate-300 dark:border-slate-600 hover:bg-slate-100 dark:hover:bg-slate-700 active" data-sort="newest">Newest</button><button class="sort-btn text-sm px-3 py-1 rounded-full border border-slate-300 dark:border-slate-600 hover:bg-slate-100 dark:hover:bg-slate-700" data-sort="oldest">Oldest</button><button class="sort-btn text-sm px-3 py-1 rounded-full border border-slate-300 dark:border-slate-600 hover:bg-slate-100 dark:hover:bg-slate-700" data-sort="alpha">A-Z</button></div></div>
                </div>
            </div>

            <div>
                <div id="links-container" class="space-y-6">
                    <p id="loading-state" class="text-slate-500 dark:text-slate-400">Loading links...</p>
                </div>
            </div>
        </main>
      </div>
    </div>

    <!-- Modals -->
    <div id="add-link-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden">
        <div class="bg-white dark:bg-slate-800 rounded-xl shadow-2xl p-6 w-full max-w-lg">
            <h2 class="text-xl font-semibold mb-4 text-slate-900 dark:text-white">Add a New Link</h2>
            <form id="add-link-form"><div class="space-y-4"><input id="link-title" type="text" placeholder="Enter Q&A ID and Title" class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 rounded-lg" required><input id="link-url" type="url" placeholder="Enter full URL" class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 rounded-lg" required><input id="link-tags" type="text" placeholder="Add tags, separated by commas" class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 rounded-lg"></div><div class="mt-6 flex justify-end space-x-3"><button type="button" id="cancel-add" class="bg-slate-200 dark:bg-slate-600 text-slate-800 dark:text-slate-200 font-semibold px-4 py-2 rounded-lg hover:bg-slate-300 dark:hover:bg-slate-500">Cancel</button><button type="submit" id="add-link-submit" class="bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-indigo-700 disabled:opacity-50">Share Link</button></div></form>
        </div>
    </div>

    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden">
        <div class="bg-white dark:bg-slate-800 rounded-xl shadow-2xl p-6 w-full max-w-lg">
            <h2 class="text-xl font-semibold mb-4 text-slate-900 dark:text-white">Edit Link</h2>
            <form id="edit-link-form"><input type="hidden" id="edit-link-id"><div class="space-y-4"><input id="edit-link-title" type="text" placeholder="Enter Q&A ID and Title" class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 rounded-lg" required><input id="edit-link-url" type="url" placeholder="Enter full URL" class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 rounded-lg" required><input id="edit-link-tags" type="text" placeholder="Add tags, separated by commas" class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 rounded-lg"></div><div class="mt-6 flex justify-end space-x-3"><button type="button" id="cancel-edit" class="bg-slate-200 dark:bg-slate-600 text-slate-800 dark:text-slate-200 font-semibold px-4 py-2 rounded-lg hover:bg-slate-300 dark:hover:bg-slate-500">Cancel</button><button type="submit" id="edit-link-submit" class="bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-indigo-700 disabled:opacity-50">Save Changes</button></div></form>
        </div>
    </div>

    <script type="module">
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, addDoc, updateDoc, deleteDoc, arrayUnion, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getDatabase, ref, onValue, set, onDisconnect, serverTimestamp as dbServerTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const firebaseConfig = { apiKey: "__API_KEY__", authDomain: "__AUTH_DOMAIN__", projectId: "__PROJECT_ID__", storageBucket: "__STORAGE_BUCKET__", messagingSenderId: "__MESSAGING_SENDER_ID__", appId: "__APP_ID__" };
        const appId = 'samtech-link-board';

        let app, auth, db, rtDb, userId, linksUnsubscribe;
        let allLinks = [], allTags = new Set();
        let currentSort = 'newest', currentSearch = '', currentTag = '', currentFilter = 'all';

        try {
            app = getApps().length ? getApp() : initializeApp(firebaseConfig);
            auth = getAuth(app); db = getFirestore(app); rtDb = getDatabase(app);
        } catch (e) { console.error("Firebase initialization failed:", e); }

        const dom = {
            authContainer: document.getElementById('auth-container'), appContainer: document.getElementById('app-container'),
            addLinkForm: document.getElementById('add-link-form'), addLinkModal: document.getElementById('add-link-modal'),
            addNewLinkBtn: document.getElementById('add-new-link-btn'), cancelAdd: document.getElementById('cancel-add'),
            linksContainer: document.getElementById('links-container'), loadingState: document.getElementById('loading-state'),
            searchInput: document.getElementById('search-input'), sortControls: document.getElementById('sort-controls'),
            filterControls: document.getElementById('filter-controls'), userEmailSpan: document.getElementById('user-email'),
            logoutBtn: document.getElementById('logout-btn'), presenceList: document.getElementById('presence-list'),
            authErrorEl: document.getElementById('auth-error'), authMessageEl: document.getElementById('auth-message'),
            loginBtn: document.getElementById('login-btn'), registerBtn: document.getElementById('register-btn'),
            darkModeToggle: document.getElementById('dark-mode-toggle'), sunIcon: document.getElementById('sun-icon'),
            moonIcon: document.getElementById('moon-icon'), editModal: document.getElementById('edit-modal'),
            editLinkForm: document.getElementById('edit-link-form'), cancelEdit: document.getElementById('cancel-edit'),
            tagMenu: document.getElementById('tag-menu')
        };

        const showAuthMessage = (message, type = 'success') => {
            dom.authMessageEl.innerHTML = message;
            let colors = 'bg-green-100 text-green-800';
            if (type === 'error') colors = 'bg-red-100 text-red-800';
            dom.authMessageEl.className = `message-box mb-4 p-4 text-sm rounded-lg ${colors}`;
            dom.authMessageEl.classList.remove('hidden');
        };
        
        const renderTagMenu = () => {
            dom.tagMenu.innerHTML = '';
            // "All Links" button
            const allBtn = document.createElement('button');
            allBtn.textContent = 'All Links';
            allBtn.className = `tag-menu-item w-full text-left px-3 py-2 rounded-md text-sm hover:bg-slate-200 dark:hover:bg-slate-700`;
            if (currentTag === '') allBtn.classList.add('active');
            allBtn.addEventListener('click', () => { currentTag = ''; renderLinks(); renderTagMenu(); });
            dom.tagMenu.appendChild(allBtn);
            // Individual tag buttons
            [...allTags].sort().forEach(tag => {
                const tagBtn = document.createElement('button');
                tagBtn.textContent = tag;
                tagBtn.className = `tag-menu-item w-full text-left px-3 py-2 rounded-md text-sm hover:bg-slate-200 dark:hover:bg-slate-700`;
                if (currentTag === tag) tagBtn.classList.add('active');
                tagBtn.addEventListener('click', () => { currentTag = tag; renderLinks(); renderTagMenu(); });
                dom.tagMenu.appendChild(tagBtn);
            });
        };

        const renderLinks = () => {
            dom.linksContainer.innerHTML = '';
            let filteredLinks = [...allLinks];

            if (currentFilter === 'my' && userId) filteredLinks = filteredLinks.filter(link => link.addedBy === userId);
            if (currentSearch) filteredLinks = filteredLinks.filter(link => link.title.toLowerCase().includes(currentSearch));
            if (currentTag) filteredLinks = filteredLinks.filter(link => link.tags && link.tags.includes(currentTag));

            switch (currentSort) {
                case 'oldest': filteredLinks.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0)); break;
                case 'alpha': filteredLinks.sort((a, b) => a.title.localeCompare(b.title)); break;
                case 'newest': default: filteredLinks.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)); break;
            }
            
            if (filteredLinks.length === 0) {
                 dom.linksContainer.innerHTML = `<p class="text-slate-500 dark:text-slate-400">No links match your current filters.</p>`; return;
            }

            filteredLinks.forEach(linkData => {
                const card = document.createElement('div');
                card.className = "bg-white dark:bg-slate-800 p-5 rounded-xl shadow-lg";
                let url = linkData.url;
                if (!url.startsWith('http')) url = 'https://' + url;

                card.innerHTML = `<div class="flex justify-between items-start"><div><a href="${url}" target="_blank" rel="noopener noreferrer" class="text-lg font-semibold text-indigo-600 dark:text-indigo-400 hover:underline break-all">${linkData.title}</a><div class="mt-2 flex flex-wrap gap-2">${linkData.tags ? linkData.tags.map(tag => `<span class="text-xs bg-sky-100 dark:bg-sky-900 text-sky-800 dark:text-sky-200 px-2 py-0.5 rounded-full">${tag}</span>`).join('') : ''}</div><p class="text-sm text-slate-500 dark:text-slate-400 break-all mt-2">${linkData.url}</p><p class="text-xs text-slate-400 dark:text-slate-500 mt-1">Added by: <span class="font-mono">${linkData.addedByEmail}</span></p></div>${linkData.addedBy === userId ? `<div class="flex-shrink-0 ml-4 space-x-2"><button class="edit-btn text-slate-500 dark:text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition" title="Edit">&#9998;</button><button class="delete-btn text-slate-500 dark:text-slate-400 hover:text-red-600 dark:hover:text-red-500 transition" title="Delete">&#10006;</button></div>` : ''}</div><div class="mt-4 pt-4 border-t border-slate-200 dark:border-slate-700"><h4 class="text-sm font-semibold mb-2">Comments</h4><div class="comments-list space-y-3 max-h-60 overflow-y-auto custom-scrollbar pr-2">${(linkData.comments && linkData.comments.length > 0) ? linkData.comments.map(c => `<div class="bg-slate-100 dark:bg-slate-700 p-3 rounded-lg text-sm"><p class="break-words whitespace-pre-wrap">${c.text || ''}</p><p class="text-xs text-slate-500 dark:text-slate-400 mt-2">By: <span class="font-mono">${c.commentByEmail}</span></p></div>`).join('') : '<p class="text-xs text-slate-400 dark:text-slate-500">No comments yet.</p>'}</div><form class="add-comment-form mt-3 flex items-start gap-2"><textarea placeholder="Add a comment..." class="flex-grow w-full text-sm px-3 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 rounded-lg" rows="2"></textarea><button type="submit" class="bg-slate-600 text-white font-semibold text-sm px-4 py-2 rounded-lg hover:bg-slate-700 flex-shrink-0 disabled:opacity-50">Post</button></form></div>`;
                
                if (linkData.addedBy === userId) {
                    card.querySelector('.edit-btn').addEventListener('click', () => openEditModal(linkData));
                    card.querySelector('.delete-btn').addEventListener('click', () => deleteDoc(doc(db, `/artifacts/${appId}/public/data/links`, linkData.id)));
                }
                card.querySelector('.add-comment-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const form = e.target; const textarea = form.querySelector('textarea'); const text = textarea.value.trim(); const submitBtn = form.querySelector('button');
                    if (!text || !auth.currentUser) return;
                    submitBtn.disabled = true; submitBtn.textContent = '...';
                    try {
                        const newComment = { text, commentBy: auth.currentUser.uid, commentByEmail: auth.currentUser.email, createdAt: new Date() };
                        await updateDoc(doc(db, `/artifacts/${appId}/public/data/links`, linkData.id), { comments: arrayUnion(newComment) });
                        textarea.value = '';
                    } finally { submitBtn.disabled = false; submitBtn.textContent = 'Post'; }
                });
                dom.linksContainer.appendChild(card);
            });
        };
        
        const openEditModal = (linkData) => {
            const form = dom.editLinkForm;
            form.querySelector('#edit-link-id').value = linkData.id;
            form.querySelector('#edit-link-title').value = linkData.title;
            form.querySelector('#edit-link-url').value = linkData.url;
            form.querySelector('#edit-link-tags').value = linkData.tags ? linkData.tags.join(', ') : '';
            dom.editModal.classList.remove('hidden');
        }

        const setupLinksListener = () => {
            if (linksUnsubscribe) linksUnsubscribe();
            const q = collection(db, `/artifacts/${appId}/public/data/links`);
            linksUnsubscribe = onSnapshot(q, (snapshot) => {
                dom.loadingState.style.display = 'none';
                allLinks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                allTags.clear();
                allLinks.forEach(link => link.tags?.forEach(tag => allTags.add(tag)));
                renderLinks();
                renderTagMenu();
            });
        };

        const setupPresence = (user) => {
            const userStatusDatabaseRef = ref(rtDb, '/status/' + user.uid);
            const isOfflineForDatabase = { state: 'offline', email: user.email, last_changed: dbServerTimestamp() };
            const isOnlineForDatabase = { state: 'online', email: user.email, last_changed: dbServerTimestamp() };
            const connectedRef = ref(rtDb, '.info/connected');
            onValue(connectedRef, (snap) => { if (snap.val()) onDisconnect(userStatusDatabaseRef).set(isOfflineForDatabase).then(() => set(userStatusDatabaseRef, isOnlineForDatabase)) });
            const statusRef = ref(rtDb, '/status');
            onValue(statusRef, (snapshot) => {
                const onlineUsers = [];
                snapshot.forEach(child => { if (child.val().state === 'online') onlineUsers.push(child.val().email) });
                dom.presenceList.innerHTML = onlineUsers.length ? onlineUsers.map(email => `<span class="bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 px-1.5 py-0.5 rounded-full">${email}</span>`).join('') : 'No one online.';
            });
        };
        
        const showApp = (user) => { userId = user.uid; dom.userEmailSpan.textContent = user.email; dom.authContainer.style.display = 'none'; dom.appContainer.style.display = 'block'; setupLinksListener(); setupPresence(user); };
        const showLogin = () => { userId = null; dom.authContainer.style.display = 'flex'; dom.appContainer.style.display = 'none'; if (linksUnsubscribe) linksUnsubscribe(); };

        // --- EVENT LISTENERS ---
        dom.searchInput.addEventListener('input', (e) => { currentSearch = e.target.value.toLowerCase(); renderLinks(); });
        dom.sortControls.addEventListener('click', (e) => {
            if (e.target.classList.contains('sort-btn')) {
                currentSort = e.target.dataset.sort;
                dom.sortControls.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                renderLinks();
            }
        });
        dom.filterControls.addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                currentFilter = e.target.dataset.filter;
                dom.filterControls.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                renderLinks();
            }
        });
        dom.addNewLinkBtn.addEventListener('click', () => dom.addLinkModal.classList.remove('hidden'));
        dom.cancelAdd.addEventListener('click', () => dom.addLinkModal.classList.add('hidden'));

        dom.addLinkForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('#add-link-submit');
            const title = e.target.querySelector('#link-title').value.trim();
            const url = e.target.querySelector('#link-url').value.trim();
            const tagsRaw = e.target.querySelector('#link-tags').value.trim();
            if (title && url && auth.currentUser) {
                submitBtn.disabled = true; submitBtn.textContent = '...';
                try {
                    const tags = tagsRaw ? tagsRaw.split(',').map(tag => tag.trim()).filter(Boolean) : [];
                    await addDoc(collection(db, `/artifacts/${appId}/public/data/links`), { title, url, tags, addedBy: auth.currentUser.uid, addedByEmail: auth.currentUser.email, createdAt: serverTimestamp(), comments: [] });
                    dom.addLinkForm.reset();
                    dom.addLinkModal.classList.add('hidden');
                } finally { submitBtn.disabled = false; submitBtn.textContent = 'Share Link'; }
            }
        });

        dom.editLinkForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('#edit-link-submit');
            const id = e.target.querySelector('#edit-link-id').value;
            const title = e.target.querySelector('#edit-link-title').value.trim();
            const url = e.target.querySelector('#edit-link-url').value.trim();
            const tagsRaw = e.target.querySelector('#edit-link-tags').value.trim();
            if (id && title && url) {
                submitBtn.disabled = true;
                try {
                    const tags = tagsRaw ? tagsRaw.split(',').map(tag => tag.trim()).filter(Boolean) : [];
                    await updateDoc(doc(db, `/artifacts/${appId}/public/data/links`, id), { title, url, tags });
                    dom.editModal.classList.add('hidden');
                } finally { submitBtn.disabled = false; }
            }
        });
        dom.cancelEdit.addEventListener('click', () => dom.editModal.classList.add('hidden'));

        // --- PRIMARY AUTH LOGIC (SIMPLIFIED) ---
        onAuthStateChanged(auth, (user) => {
            dom.authMessageEl.classList.add('hidden');
            dom.authErrorEl.textContent = '';
            if (user) showApp(user); else showLogin();
        });

        dom.loginBtn.addEventListener('click', async () => {
            dom.authErrorEl.textContent = ''; dom.authMessageEl.classList.add('hidden');
            try { await signInWithEmailAndPassword(auth, dom.authEmailInput.value, dom.authPasswordInput.value); } catch (error) { dom.authErrorEl.textContent = `Login failed: ${error.code}`; }
        });

        dom.registerBtn.addEventListener('click', async () => {
            dom.authErrorEl.textContent = ''; dom.authMessageEl.classList.add('hidden');
            const email = dom.authEmailInput.value, password = dom.authPasswordInput.value;
            if (!email.endsWith('@sam-tech.co.uk')) { dom.authErrorEl.textContent = `Registration only for @sam-tech.co.uk emails.`; return; }
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showAuthMessage('Registration successful! Logging you in...', 'success');
            } catch (error) { dom.authErrorEl.textContent = `Registration failed: ${error.code}`; }
        });

        dom.logoutBtn.addEventListener('click', () => signOut(auth));
        
        // --- DARK MODE LOGIC ---
        const applyTheme = () => {
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.classList.add('dark');
                dom.sunIcon.classList.add('hidden');
                dom.moonIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                dom.sunIcon.classList.remove('hidden');
                dom.moonIcon.classList.add('hidden');
            }
        };
        dom.darkModeToggle.addEventListener('click', () => {
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'light' : 'dark');
            applyTheme();
        });
        applyTheme();

    </script>
</body>
</html>
